<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="email.css" />
    <title>Email</title>
  </head>
  <body>
    <div class="container">
      <form
        action="https://formsubmit.co/yinglijuan2019@gmail.com"
        method="POST"
      >
      <h3>Get In Touch</h3>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email Address" required />
        <textarea
          type="text"
          name="text"
          rows="10";
          placeholder="Here is my Email: yinglijuan2019@gmail.com. Write your message here."
          required
        ></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
